---
layout: default
---

<div class="container main-container">
  <div class='row'>
  <div class='col-md-3'>
  <ul class="nav nav-pills nav-stacked">
    <li role="presentation" class="active"><a href="#">All Startups</a></li>
    <li role="presentation"><a href="#">Technology</a></li>
    <li role="presentation"><a href="#">Healthcare</a></li>
  </ul>
  </div>
  <div class='col-md-9'>
  <div class="row">
    {% for post in site.posts %}
      <div class='col-md-3'>
      <div class='startup-block'>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <div class='startup-logo'><img src="{{ post.logo }}"></div>
        <div class='startup-name'>{{ post.title }}</div>
        </a>
      </div>
      </div>
    {% endfor %}
  </div>
  </div>
  </div>

</div>
