---
layout: default
---

<div class="container main-container">
  <div class='row'>
  <div class='col-md-3'>
  <ul class="nonav nonav-pills nonav-stacked side-nav">
    <!-- <li role="presentation" class="heading">Categories</li> -->
    <li role="presentation" class="border-left-grey active filter filter-startup" onclick="filterStartup('startup')">All Startups</li>
    <li role="presentation" class="border-left-blue filter filter-technology" onclick="filterStartup('technology')">Technology</li>
    <li role="presentation" class="border-left-red filter filter-healthcare" onclick="filterStartup('healthcare')">Healthcare</li>
    <li role="presentation" class="border-left-green filter filter-recruitement" onclick="filterStartup('recruitement')">Recruitement</li>
  </ul>
  </div>
  <div class='col-md-9'>
  <div class="row">
    {% assign sorted_posts = site.posts | sort:"title" %}
    {% for post in sorted_posts %}
      <div class='col-md-3 {% for tag in post.tags %} tag-{{ tag }}{% endfor %}'>
      <div class='startup-block'>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <div class='startup-logo'><img src="{{ post.logo }}"></div>
        <div class='startup-name'>{{ post.title }}</div>
        <div class='startup-founded'>Founded: {{ post.founded }}</div>
        </a>
      </div>
      </div>
    {% endfor %}
  </div>
  </div>
  </div>
</div>
<script type="text/javascript">
  function filterStartup(tag){
    if(tag=='all'){
      $('.tag-startup').show(500);
      $('.filter').removeClass('active');
      $('.filter-all').removeClass('active');
    }else{
      $('.filter').removeClass('active');
      $('.filter-'+tag).addClass('active');
      $('.tag-'+tag).show(500);
      $( '.tag-startup:not(.tag-'+tag+')').hide(500);
    }
  }
</script>
